<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter Wonderland</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f3ff;
            color: #1a3c5e;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #c41e3a;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        .christmas-tree {
            width: 300px;
            height: 300px;
            margin: 30px auto;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .cta-button {
            display: inline-block;
            background-color: #c41e3a;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #9b1c2f;
        }

        .snowflake {
            color: #fff;
            font-size: 1em;
            position: fixed;
            top: -10%;
            animation: fall 10s linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to Winter Wonderland</h1>
        <p>Experience the magic of the holiday season in our enchanting winter paradise. Snow-covered landscapes,
            twinkling lights, and the warmth of holiday cheer await you!</p>
        <img src="image/rachel.png" alt="Christmas Tree" class="christmas-tree">
        <p>Join us for festive activities, delicious treats, and unforgettable memories.</p>
        <a href="#" class="cta-button">Explore Now</a>
    </div>
    <div class="snowflakes" aria-hidden="true">
        <div class="snowflake">❅</div>
        <div class="snowflake" style="left: 20%; animation-delay: 1s;">❅</div>
        <div class="snowflake" style="left: 40%; animation-delay: 3s;">❆</div>
        <div class="snowflake" style="left: 60%; animation-delay: 2s;">❅</div>
        <div class="snowflake" style="left: 80%; animation-delay: 4s;">❆</div>
    </div>
</body>

</html>
